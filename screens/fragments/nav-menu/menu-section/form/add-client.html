<h1 class="title">
	<span class="section-icon fa fa-file-text"></span>
	Nuevo Cliente
</h1>

<div class="form" id="client-form">
	<div class="line-form">
		<label for="first_name">Nombre</label>
		<input class="form-input" type="text" id="first_name" name="first_name">
	</div>
	<div class="line-form">
		<label for="last_name">Apellido</label>
		<input class="form-input" type="text" id="last_name" name="last_name">
	</div>
	<div class="line-form">
		<label for="document">Documento</label>
		<input class="form-input" type="text" id="document" name="document">
	</div>
	<div class="line-form">
		<label for="address">Dirección</label>
		<input class="form-input" type="text" id="address" name="address">
	</div>
	<div class="line-form">
		<label for="phone">Teléfono</label>
		<input class="form-input" type="text" id="phone" name="phone">
	</div>
	<div class="line-form">
		<label for="email">Email</label>
		<input class="form-input" type="text" id="email" name="email">
	</div>
	<h3>Empresa</h3>
	<div class="line-form">
		<label for="company_name">Nombre</label>
		<input class="form-input" type="text" id="company_name" name="company_name">
	</div>
	<div class="line-form">
		<label for="company_rut">RUT</label>
		<input class="form-input" type="text" id="company_rut" name="company_rut">
	</div>
	<div class="line-form">
		<label for="company_address">Dirección</label>
		<input class="form-input" type="text" id="company_address" name="company_address">
	</div>
	<div class="line-form">
		<label for="company_email">Email</label>
		<input class="form-input" type="text" id="company_email" name="company_email">
	</div>
</div>
<div class="form-buttons">
	<a href="#" class="btn btn-save" data-action="saveClient" data-params='{"form": "client-form"}'>Guardar</a>
	<a href="#" class="btn btn-reset" data-action="resetForm">Cancelar</a>
	<a href="#" class="btn btn-close" data-action="openMenuSection" data-params='{"section": "list", "template": "clients", "model": "clients", "page": "1", "dataFn": "getClientsData"}'>Salir</a>
</div>
