<h1 class="title">
	<span class="section-icon fa fa-file-text"></span>
	Eliminar Artículo
</h1>

<div class="form" id="product-form">
	<p>¿Seguro que desea eliminar el artículo {{product_name}}?</p>
</div>
<div class="form-buttons">
	<a href="#" class="btn btn-save" data-action="deleteProduct" data-params='{"id": "{{product_id}}"}'>Eliminar</a>
	<a href="#" class="btn btn-reset" data-action="resetForm">Cancelar</a>
	<a href="#" class="btn btn-close" data-action="openMenuSection" data-params='{"section": "list", "template": "articles", "model": "products", "page": "1", "dataFn": "getProductsData"}'>Salir</a>
</div>
